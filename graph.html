<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "Kuala Lumpur", "shape": "dot", "size": 10}, {"id": 1, "label": "Jakarta", "shape": "dot", "size": 10}, {"id": 2, "label": "Bangkok", "shape": "dot", "size": 10}, {"id": 3, "label": "Taipei", "shape": "dot", "size": 10}, {"id": 4, "label": "Hong Kong", "shape": "dot", "size": 10}, {"id": 5, "label": "Tokyo", "shape": "dot", "size": 10}, {"id": 6, "label": "Beijing", "shape": "dot", "size": 10}, {"id": 7, "label": "Seoul", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"font_color": "white", "from": 0, "label": "1183.41 km", "to": 1}, {"font_color": "white", "from": 0, "label": "1186.31 km", "to": 2}, {"font_color": "white", "from": 0, "label": "3231.83 km", "to": 3}, {"font_color": "white", "from": 0, "label": "2516.5 km", "to": 4}, {"font_color": "white", "from": 0, "label": "5324.75 km", "to": 5}, {"font_color": "white", "from": 0, "label": "4346.72 km", "to": 6}, {"font_color": "white", "from": 0, "label": "4612.76 km", "to": 7}, {"font_color": "white", "from": 1, "label": "2323.76 km", "to": 2}, {"font_color": "white", "from": 1, "label": "3819.43 km", "to": 3}, {"font_color": "white", "from": 1, "label": "3263.29 km", "to": 4}, {"font_color": "white", "from": 1, "label": "5787.19 km", "to": 5}, {"font_color": "white", "from": 1, "label": "5217.15 km", "to": 6}, {"font_color": "white", "from": 1, "label": "5293.59 km", "to": 7}, {"font_color": "white", "from": 2, "label": "2535.79 km", "to": 3}, {"font_color": "white", "from": 2, "label": "1726.83 km", "to": 4}, {"font_color": "white", "from": 2, "label": "4609.26 km", "to": 5}, {"font_color": "white", "from": 2, "label": "3296.1 km", "to": 6}, {"font_color": "white", "from": 2, "label": "3722.92 km", "to": 7}, {"font_color": "white", "from": 3, "label": "813.6 km", "to": 4}, {"font_color": "white", "from": 3, "label": "2103.47 km", "to": 5}, {"font_color": "white", "from": 3, "label": "1722.19 km", "to": 6}, {"font_color": "white", "from": 3, "label": "1484.36 km", "to": 7}, {"font_color": "white", "from": 4, "label": "2888.14 km", "to": 5}, {"font_color": "white", "from": 4, "label": "1971.29 km", "to": 6}, {"font_color": "white", "from": 4, "label": "2096.48 km", "to": 7}, {"font_color": "white", "from": 5, "label": "2099.8 km", "to": 6}, {"font_color": "white", "from": 5, "label": "1158.71 km", "to": 7}, {"font_color": "white", "from": 6, "label": "953.74 km", "to": 7}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 200
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
